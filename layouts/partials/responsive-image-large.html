{{ $image := (.Page.Resources.GetMatch (index .image)) }}

<picture>
    <source sizes="100vw" srcset="https://ecpwi.imgix.net/uploads/{{ .image }}?fm=avif&q=85&height=150&width=200&fit=crop 200w, https://ecpwi.imgix.net/uploads/{{ .image }}?fm=avif&q=85&height=300&width=400&fit=crop 400w, https://ecpwi.imgix.net/uploads/{{ .image }}?fm=avif&q=85&height=400&width=600&fit=crop 600w, https://ecpwi.imgix.net/uploads/{{ .image }}?fm=avif&q=85&height=600&width=800&fit=crop 800w, https://ecpwi.imgix.net/uploads/{{ .image }}?fm=avif&q=85&height=800&width=1200&fit=crop 1200w" type="image/avif">

    <source sizes="100vw" srcset="https://ecpwi.imgix.net/uploads/{{ .image }}?fm=webp&q=85&height=150&width=200&fit=crop 200w, https://ecpwi.imgix.net/uploads/{{ .image }}?fm=webp&q=85&height=300&width=400&fit=crop 400w, https://ecpwi.imgix.net/uploads/{{ .image }}?fm=webp&q=85&height=400&width=600&fit=crop 600w, https://ecpwi.imgix.net/uploads/{{ .image }}?fm=webp&q=85&height=600&width=800&fit=crop 800w, https://ecpwi.imgix.net/uploads/{{ .image }}?fm=webp&q=85&height=800&width=1200&fit=crop 1200w" type="image/webp">

    <source sizes="100vw" srcset="https://ecpwi.imgix.net/uploads/{{ .image }}?q=85&height=150&width=200&fit=crop 200w, https://ecpwi.imgix.net/uploads/{{ .image }}?q=85&height=300&width=400&fit=crop 400w, https://ecpwi.imgix.net/uploads/{{ .image }}?q=85&height=400&width=600&fit=crop 600w, https://ecpwi.imgix.net/uploads/{{ .image }}?q=85&height=600&width=800&fit=crop 800w, https://ecpwi.imgix.net/uploads/{{ .image }}?q=85&height=800&width=1200&fit=crop 1200w" type="image/jpg">
    <img loading="lazy"
        src="https://ecpwi.imgix.net/uploads/{{ .image }}" width="950" height="700" alt="{{ .alt }}">
</picture>
